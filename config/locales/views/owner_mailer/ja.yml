ja:
  owner_mailer:
    user_created:
      subject: '[imoriH]新規ご契約に対してお客様のアカウントを登録しました'
      name: '%{name}様'
      messages: |
        本日新規で作成した次のご契約に対して、お客様情報を新しく登録いたしました。
        お客様番号、パスワードから本サービスにログインできることをご確認の上、お客様情報編集ページから氏名などの情報を編集してください。
      contract: |
        ご契約内容
          * ご契約番号: %{code}
          * お問合わせ先: %{owner}
          * 種別: %{kind}
          * 状態: %{status}
          * 賃料: %{rent}円
          * ご契約期間: %{period}
          * 自動更新: %{auto_updating}
          * 備考: %{note}
      customer: |
        お客様情報
          * お客様番号: %{code}
          * パスワード: %{password}
          * お客様情報編集ページ: %{url}
