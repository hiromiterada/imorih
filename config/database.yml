# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  username: imorih
  password: imorih
  host: localhost

development:
  <<: *default
  database: imorih2_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: imorih2_test

production:
  adapter: postgresql
  encoding: unicode
  pool: 5
  database: ENV['DATABASE']
  username: ENV['DB_USERNAME']
  password: ENV['DB_PASSWORD']
  port: ENV['DB_PORT']
  host: ENV['DB_HOST']
